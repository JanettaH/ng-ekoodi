<p class="ekoodi-user-list-title">
  {{title}}
</p>




<mat-list>
  <h3 mat-subheader>Users</h3>
  <ekoodi-user-info *ngFor="let user of users"
                    [user]="user">
  </ekoodi-user-info>
</mat-list>

<mat-form-field class="example-full-width">
  <input matInput placeholder="First Name" [(ngModel)]="newUser.firstName">
</mat-form-field>
<mat-form-field class="example-full-width">
  <input matInput placeholder="Last Name" [(ngModel)]="newUser.lastName">
</mat-form-field>

<button (click)="addUser()" mat-raised-button color="primary">Add</button>
